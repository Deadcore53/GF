<script>
/* ğŸµ Tap to play music */
function playMusic(){

/* ğŸ“± Vibrate */
function buzz(){ if(navigator.vibrate) navigator.vibrate(50); }

/* ğŸ’Œ Typing text */
const msgs=[
  "Distance is just a test of loveâ€¦",
  "And we are passing it together ğŸ’–",
  "I choose you. Always."
];
let m=0,c=0;
const t=document.getElementById("typing");
function type(){
  if(c<msgs[m].length){
    t.innerHTML+=msgs[m].charAt(c++);
    buzz();
    setTimeout(type,70);
  }else{
    setTimeout(()=>{
      t.innerHTML="";c=0;
      m=(m+1)%msgs.length;
      type();
    },1500);
  }
}

/* ğŸ’– Buttons */

}

/* ğŸ’ Secret Proposal */

/* ğŸŒ™ Theme toggle */

/* â³ Countdown */
const meet=new Date("2028-06-01").getTime();

  document.getElementById("countdown").innerHTML=

/* ğŸŒ Distance Pampanga â†” Quezon */
const R=6371;
const lat1=15.0794,lon1=120.62;
const lat2=13.9414,lon2=121.622;
function dist(){
  const dLat=(lat2-lat1)*Math.PI/180;
  const dLon=(lon2-lon1)*Math.PI/180;
  const a=Math.sin(dLat/2)**2+
    Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*
    Math.sin(dLon/2)**2;
  document.getElementById("distance").innerHTML=
    "ğŸŒ Distance: "+Math.round(R*2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a)))+" km";
}
dist();

/* ğŸ’• Hearts */
